<div id="hero" class="grid grid-nogutter surface-section text-800 min-h-screen" ngsRevealSet [ngsInterval]="50" [ngsSelector]="'.reveal'">
	<div class="col-12 md:col-12 p-4 md:p-8 text-center md:text-left flex align-items-center min-h-full">
		<section>
			<div class="code text-sm reveal text-green-200">{{ "home:introducing" | i18next: { format: "lowercase" } }} $</div>
			<span class="block text-7xl md:text-8xl font-bold mb-1 reveal">Patrick Golden</span>
			<div class="text-6xl md:text-7xl text-primary font-bold mb-3 reveal">{{ "home:full_stack_engineer" | i18next }}</div>
			<p class="mt-0 mb-4 text-700 text-xl line-height-3 reveal">{{ "home:intro" | i18next }}</p>
			<app-socials></app-socials>
			<p class="mt-0 mb-4 text-700 text-sm text-gray-600 reveal">{{ "home:location" | i18next }}</p>
		</section>
	</div>
</div>
