<div class="items-center mb-8" style="display: grid; grid-template-columns: repeat(12, 1fr);" ngsRevealSet [ngsInterval]="100" [ngsSelector]="'.reveal'">
	<div class="relative text-right grid-info">
		<div class="code reveal" style="color: var(--green-200);">{{ "projects:type_" + project.type | i18next: { format: "lowercase" } }} $</div>
		<h2 class="reveal" style="color: var(--purple-400);">
			<a href="{{project.repo}}" target="_blank" *ngIf="project.repo !== undefined"><i class="text-gray-500 hover:text-gray-300 pi pi-github mr-2"></i></a>
			<a href="{{project.url}}" target="_blank"><i class="text-gray-500 hover:text-gray-300 pi pi-external-link"></i></a>
			{{ "projects:project_" + project.title | i18next }}
		</h2>
		<div [ngsReveal]="{ origin: 'right', distance: '300%', delay: 200 }"><p-card>{{ "projects:project_info_" + project.title | i18next }}</p-card></div>
		<p class="reveal tech-stack">
			<p-chip class="ml-2" *ngFor="let skill of project.tech" label="{{ 'about:' + skill | i18next}}"></p-chip>
		</p>
	</div>
	<div class="relative grid-image" [ngsReveal]="{ origin: 'left', distance: '300%', delay: 400 }">
		<img src="../assets/images/projects/{{ project.title }}.png" style="max-width: 100%;">
	</div>
</div>
