<div style="width: {{skill.level}}%" class="relative">
	<div class="revealable skill-level py-4" style="background: {{skill.background}};"></div>
</div>
<div [ngsReveal]="{ duration: 750, delay: 750 }" class="skill-name text-900 font-medium absolute flex-0 w-full text-center" style="color: {{skill.text ?? 'normal'}} !important;">{{ "about:" + skill.name | i18next }}</div>
